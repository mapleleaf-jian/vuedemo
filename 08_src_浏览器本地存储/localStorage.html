<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="createData()">新增数据</button>
    <button onclick="readData()">读取数据</button>
    <button onclick="removeData()">删除一个数据</button>
    <button onclick="clearAllData()">清空数据</button>

    <script type="text/javascript">
        let p = {name: "张三", age: 18}
        function createData() {
            localStorage.setItem('msg', 'hello')
            localStorage.setItem('msg1', 666) // 会被转化成字符串
            localStorage.setItem('person', JSON.stringify(p)) // 将json变成字符串存储
        }

        function readData() {
            console.log(localStorage.getItem('msg'))
            console.log(localStorage.getItem('msg1'))
            const res = localStorage.getItem('person')
            console.log(JSON.parse(res))
            console.log(localStorage.getItem('msg2')) // 读取没有的数据返回null
        }

        function removeData() {
            localStorage.removeItem('msg')
        }

        function clearAllData() {
            localStorage.clear()
        }
    </script>
</body>
</html>
